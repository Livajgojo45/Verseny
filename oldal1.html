<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="../Verseny/css/oldal1.css">
<meta name="description" content="A testösszetétel-kalkulátor az úgynevezett négykomponensű modell alapján becsüli meg a zsír, az izom, a csont és a zsigerek mennyiségét és arányát az emberi testben.">
<meta name="keywords" content="Testösszetétel, becslés, kalkulátor, testösszetétel-kalkulátor, sport, fogyókura, egészséges életmód">
<meta name="author" content="Csider Levente, Magyar Gergő">
<title>Testösszetétel</title>
</head>
<body>
    <main class="container-fluid">
        <header class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-md-12">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Testösszetétel</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="index.html">Főoldal</a>
                            <a class="nav-link active" aria-current="page" href="oldal1.html">Számítások</a>
                            <a class="nav-link" href="oldal2.html">Hogyan mérjük?</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="row">
                <div class="text-center pt-5 pb-5 mb-5" id="cim">
                    <h1>Testösszetétel becslése</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row">
                            <div class="text-center col-md-6 p-5 mb-5 mezok" id="mezo">
                                <fieldset class="row" id="sor1">
                                    <div class="col-6">
                                        <label for="testmagassag" class="testreszek">Testmagasság (cm)</label><br>
                                        <input type="number" id="testmagassag">
                                    </div>
                                    <div class="col-6">
                                        <label for="testtomeg" class="testreszek">Testtömeg (kg)</label><br>
                                        <input type="number" id="testtomeg">
                                    </div>
                                    <div class="col-12">
                                        <p onclick="elso_negyzet()" class="text-center mt-2 text-danger fw-bold cursor">További információ</p>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="text-center col-md-6 p-5 mb-5 mezok">
                                <fieldset class="row">
                                    <div class="col-6">
                                        <label for="konyokszelesseg" class="testreszek">Könyökszélesség (cm)</label><br>
                                        <input type="number" class="mb-3" id="konyokszelesseg">
                                        <label for="terdszelesseg" class="testreszek">Térdszélesség (cm)</label><br>
                                        <input type="number" id="terdszelesseg">
                                    </div>
                                    <div class="col-6">
                                        <label for="csuklokerulet" class="testreszek">Csuklókerület (cm)</label><br>
                                        <input type="number" class="mb-3" id="csuklokerulet">
                                        <label for="bokakerulet" class="testreszek">Bokakerület (cm)</label><br>
                                        <input type="number" id="bokakerulet">
                                    </div>
                                    <div>
                                        <p onclick="masodik_negyzet()" class="text-center mt-2 text-danger fw-bold cursor">További információ</p>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center col-md-6 p-5 mb-5 mezok">
                                <fieldset class="row">
                                    <div class="col-6 mt-5">
                                        <label for="tricepszredo" class="testreszek">Tricepszredő (mm)</label><br>
                                        <input type="number" id="tricepszredo">
                                        <label for="lapockaredo" class="testreszek">Lapockaredő (mm)</label><br>
                                        <input type="number" id="lapockaredo">
                                    </div>
                                    <div class="col-6 mt-5">
                                        <label for="combredo" class="testreszek">Combredő (mm)</label><br>
                                        <input type="number" id="combredo">
                                        <label for="koldokredo" class="testreszek">Köldökredő (mm)</label><br>
                                        <input type="number" id="koldokredo">
                                    </div>
                                    <div class="row">
                                        <div class="m-3">
                                            <label for="alszarredo" class="testreszek">Alszárredő (mm)</label><br>
                                            <input type="number" id="alszarredo">
                                        </div>
                                    </div>
                                    <div>
                                        <p onclick="harmadik_negyzet()" class="text-center mt-2 text-danger fw-bold cursor">További információ</p>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="text-center col-md-6 p-5 mb-5 mezok">
                                <fieldset class="row">
                                    <div class="col-6">
                                        <label for="felkarkerulet" class="testreszek" id="felkar">Nyújtott felkarkerület (cm)</label><br>
                                        <input type="number" id="nyujtott_felkarkerulet"><br>
                                        <label for="mellkaskerulet" class="testreszek">Mellkaskerület (cm)</label><br>
                                        <input type="number" id="mellkaskerulet"><br>
                                    </div>
                                    <div class="col-6">
                                        <label for="alkarkerulet" class="testreszek">Alkarkerület (cm)</label><br>
                                        <input type="number" id="alkarkerulet"><br>
                                        <label for="combkerulet" class="testreszek">Combkerület (cm)</label><br>
                                        <input type="number" id="combkerulet"><br>
                                    </div>
                                    <div class="col-6">
                                        <label for="alszarkerulet" class="testreszek">Alszárkerület (cm)</label><br>
                                        <input type="number" id="alszarkerulet"><br>
                                        <label for="vallszelesseg" class="testreszek">Vállszélesség (cm)</label><br>
                                        <input type="number" id="vallszelesseg"><br>
                                    </div>
                                    <div class="col-6">
                                        <label for="mellkasszelesseg" class="testreszek">Mellkasszélesség (cm)</label><br>
                                        <input type="number" id="mellkasszelesseg"><br>
                                        <label for="csiposzelesseg" class="testreszek">Csípőszélesség (cm)</label><br>
                                        <input type="number" id="csiposzelesseg"><br>
                                    </div>
                                    <div class="col-12">
                                        <label for="mellkasmelyseg" class="testreszek">Mellkasmélység (cm)</label><br>
                                        <input type="number" id="mellkasmelyseg">
                                    </div>
                                    <div>
                                        <p onclick="negyedik_negyzet()" class="text-center mt-2 text-danger fw-bold cursor">További információ</p>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3 mezok">
                                    <div class="row">
                                        <div class="col-6 mt-3 ms-4 mb-3 eredmenyek">
                                            <p>Csonttömeg: <span id="csonttomeg_eredmeny"></span></p>
                                            <p>Zsírtömeg: <span id="zsirtomeg_eredmeny"></span></p> 
                                        </div>
                                        <div class="col-6 mt-3 ms-4 mb-3 eredmenyek">
                                            <p>Izomtömeg: <span id="izomtomeg_eredmeny"></span></p>
                                            <p>Zsigertomeg: <span id="zsigertomeg_eredmeny"></span></p>
                                        </div>
                                        <div class="col-12 eredmenyek mb-3">
                                            <p>Becsült testtömeg: <span id="becsult_testtomeg_eredmeny"></span></p> 
                                        </div>
                                        <div class="col-12 text-center mb-3"> 
                                            <input type="button" onclick="szamolas()" value="Számítás" class="btn btn-dark">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
<script src="../Verseny/js/info.js"></script>
<script src="../Verseny/js/szamitas.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
